    <!--[if lt IE 9]>

    <title>TI99/4a by cbmeeks</title>
    <script src="javascripts/util.js"></script>
    <script src="javascripts/log.js"></script>
    <script src="javascripts/lib/jquery-1.11.0.min.js"></script>
    <script src="javascripts/lib/zip/zip.js"></script>
    <script src="javascripts/lib/zip/zip-ext.js"></script>
    <script>zip.workerScriptsPath = "javascripts/lib/zip/";</script>

    <script src="software/system.js"></script>
    <script src="software.js"></script>

    <!-- TI-99/4a components -->
    <script src="javascripts/emu/disk.js"></script>
    <script src="javascripts/emu/decoder.js"></script>
    <script src="javascripts/emu/tms9900.js"></script>
    <script src="javascripts/emu/tms9918a.js"></script>
    <script src="javascripts/emu/f18a.js"></script>
    <script src="javascripts/emu/f18agpu.js"></script>
    <script src="javascripts/emu/f18aflash.js"></script>
    <script src="javascripts/emu/sn76489.js"></script>
    <script src="javascripts/emu/tms9919.js"></script>
    <script src="javascripts/emu/tms5220.js"></script>
    <script src="javascripts/emu/memory.js"></script>
    <script src="javascripts/emu/cru.js"></script>
    <script src="javascripts/emu/keyboard.js"></script>
    <script src="javascripts/emu/ti994a.js"></script>
    <!-- Main -->
    <script src="javascripts/sound.js"></script>
    <script src="javascripts/settings.js"></script>
    <script src="javascripts/database.js"></script>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Ti99/4a</h1>
        <h2>Emulator</h2>
        <a href="https://github.com/cbmeeks/ti994a" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">

          <canvas id="canvas" width="304" height="240" style="width:608px; height:480px;"></canvas>
          <script>
            var settings = new Settings(false);
            settings.setF18AEnabled(true);

            var ti994a = new TI994A(document.getElementById("canvas"), {FLOPPY1: new DiskImage("FLOPPY1")}, settings);
            var sound = new Sound(settings.isSoundEnabled(), ti994a.tms9919, ti994a.tms5220);
            var software = new Software();

            software.loadRPKModuleFromURL("software/turboforth.rpk", function(cart) {
              if (cart != null) {
                ti994a.loadSoftware(cart);
                ti994a.getDiskDrives()[0].loadDSKFromURL("disks/turboforth.dsk", function() {
                  ti994a.start();
                });
              }
            });

          </script>

        </section>

        <aside id="sidebar">
          <a href="http://js99er.net" class="button" target="_blank">
            <small>Forked from</small>
            js99er.net
          </a>
          <a href="https://github.com/cbmeeks/ti994a/zipball/gh-pages" class="button">
            <small>Download</small>
            .zip file
          </a>
          <a href="https://github.com/cbmeeks/ti994a/tarball/gh-pages" class="button">
            <small>Download</small>
            .tar.gz file
          </a>

          <p class="repo-owner"><a href="https://github.com/cbmeeks/ti994a"></a> is maintained by <a href="https://github.com/cbmeeks">cbmeeks</a>.</p>

          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the Architect theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.</p>
        </aside>
      </div>
    </div>

  
  </body>
</html>
